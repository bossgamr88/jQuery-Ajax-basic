<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX Post And Serialize</title>
	<link rel="stylesheet" href="form.css">
	<script type="text/javascript" src="../jquery-3.5.1.min.js"></script>
	<script>
		$(function(){
			$('form').submit(function(e){
				e.preventDefault()
				$.ajax({
					url : 'register.php',
					type : 'POST',
					data : $(this).serialize(),
					success : function(data){
						$('body').html(data)
					}
				})
			})
		})
	</script>
</head>
<body>
	<div id="title">
		<h1>Register Form</h1>
	</div>
	<form id="form">
		<div>Name <input type="text" name="name"></div>
		<div>Email <input type="text" name="email"></div>
		<div>Password <input type="password" name="password" ></div>
		<div><button type="sumit">Register</button></div>
	</form>
</body>
</html>
