<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Load My Data</title>
	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
	<script>
		$(function(){
			$('#loadAjax').click(function(){
				$('#display').load('myData.html') // ใช้ไม่ได้เเล้วติด cross origin
			})
		})
	</script>
</head>
<body>
	<button id="loadAjax">load myData</button>
	<hr>
	<div id="display"></div>
</body>
</html>
